<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- add simple styles -->
  <style>    
    body {
      margin: auto;
      width: 70%;
      padding: 50px;
      font-family: 'Avenir', sans-serif; 
      color: #33475b;    
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
    }

    h1, h2, h3 {
      text-align: center;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- Jinja2 template -->
  <div class="center">
    <h1>Kuaochella Scavenger Hunt</h1>
    <!-- Jinja2 template of each clue as a unordered list -->
    <ul>
      {% for clue in clues %}
        <li>
          <!-- clue number in bold, followed by name -->
          <a href="/scavenger_hunt/{{ clue.encoded_name }}">
            <strong>Clue {{ clue.number }}: </strong> {{ clue.name }} 
          </a>
        </li>
      {% endfor %}
    </ul>

  </div>
</body>
</html>
